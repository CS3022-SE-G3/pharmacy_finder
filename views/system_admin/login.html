<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="png" href="/assets/images/head_logo.png">
    <title>Administrator | Sign In</title>
    <link rel="stylesheet" href="/assets/css/sign_in.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin">
                <form action="/system_admin/login" method="POST" class="sign-in-form">
                <h2 class="sign-in-title">Log In</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                     <input type="email" id="email" name="email" placeholder="Email" required />
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required />
                </div>
                <input type="submit" value="Login" class="btn solid" />
                </form>
            </div>
        </div>
  
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Are you a System Administrator ?</h3>
                    <p>If not, redirect back to the home page.</p>
                    <button type="button" class="btn transparent" id="sign-up-btn" onclick="location.href='./home_page.html'">Home</button>
                </div>
                <img src="/assets/images/sign_in.svg" class="image" alt="" />
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    </body>
</html>
